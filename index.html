<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css.css">

</head>

<body>
    <div class="container">
        <div>
            <h1 class="header_text">Do you wanna go out with me?</h1>
        </div>
        <div class="gif_container">
            <img src="https://media0.giphy.com/media/MBaRIkFJiJ1yF5ZUy8/200w.webp?cid=ecf05e47lcyja62hvfpapqmsdu0n5c64auoc0fofp98fwjrm&ep=v1_gifs_search&rid=200w.webp&ct=g" alt="Cute animated illustration">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">YESSSSS</button>
            <button class="btn" id="noButton" onmouseover="moveButton()">NOO</button>
            <script>
                function nextPage() {
                    window.location.href = "yes.html";
                }

                function moveButton() {
                    var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                    var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetWidth) - 48;
                    document.getElementById('noButton').style.left = `${x}px`;
                    document.getElementById('noButton').style.top = `${y}px`;
                }
            </script>
        </div>
    </div>

</body>

</html>
